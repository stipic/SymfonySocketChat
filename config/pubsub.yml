app_topic_chat:
    channel: 'conversation/{conversationId}'
    handler: 'conversation.topic'
    requirements:
        conversationId: '\d+'

app_topic_chat_writing_notification:
    channel: 'conversation/{conversationId}/notifications'
    handler: 'writing_notification.topic'
    requirements:
        conversationId: '\d+'

app_online_users:
    channel: 'online'
    handler: 'online_user.topic'

app_unread_messages:
    channel: 'unreaded/{username}'
    handler: 'user_unread_message.topic'
    requirements:
        username: '[a-z]+'